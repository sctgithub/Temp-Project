name: Sync Project back into Markdown

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"   # hourly; adjust as you like

permissions:
  contents: write
  issues: read

jobs:
  sync-down:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Verify PROJECTS_TOKEN
        run: |
          if [ -z "${{ secrets.PROJECTS_TOKEN }}" ]; then
            echo "::error::Missing PROJECTS_TOKEN secret"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm install gray-matter @actions/github @actions/core

      - name: Sync Project â†’ Markdown
        env:
          PROJECTS_TOKEN: ${{ secrets.PROJECTS_TOKEN }}
          OWNER: sctgithub
          PROJECT_NUMBER: 1
          STATUS_FIELD_NAME: Status
          TASKS_DIR: tasks
          RELATIONSHIP_HEADER: "Relationships"
          COMMENT_HEADER: "Automated Notes"
        run: node .github/scripts/sync-from-project.js

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Sync Project fields back into Markdown"
            git push
          else
            echo "No changes to commit."
          fi