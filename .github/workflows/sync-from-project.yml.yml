name: Sync Project back into Markdown

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"   # hourly; adjust as you like

permissions:
  contents: write
  issues: read

jobs:
  sync-down:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Verify PROJECTS_TOKEN
        run: |
          if [ -z "${{ secrets.PROJECTS_TOKEN }}" ]; then
            echo "::error::Missing PROJECTS_TOKEN secret"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm install gray-matter @actions/github @actions/core

      - name: Sync Project → Markdown
        env:
          PROJECTS_TOKEN: ${{ secrets.PROJECTS_TOKEN }}
          OWNER: sctgithub
          PROJECT_NUMBER: 1
          STATUS_FIELD_NAME: Status
          TASKS_DIR: tasks
          RELATIONSHIP_HEADER: "Relationships"
          COMMENT_HEADER: "Automated Notes"
        run: node .github/scripts/sync-from-project.js

      - name: Commit & push (rebase onto remote)
  run: |
    if [ -n "$(git status --porcelain)" ]; then
      git config --global user.name  "github-actions[bot]"
      git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      git config pull.rebase true

      # Make sure repo is ‘safe’ for git in Actions
      git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # Fetch & rebase onto remote branch
      git fetch origin "$GITHUB_REF_NAME"
      git add -A
      git commit -m "Sync Project fields back into Markdown" || true
      git pull --rebase origin "$GITHUB_REF_NAME"

      # Push with a retry in case of a tight race
      n=0
      until [ $n -ge 3 ]
      do
        git push origin "HEAD:$GITHUB_REF_NAME" && break
        echo "Push failed, refetching & rebasing…"
        git fetch origin "$GITHUB_REF_NAME"
        git pull --rebase origin "$GITHUB_REF_NAME" || true
        n=$((n+1))
        sleep 2
      done
    else
      echo "No changes to commit."
    fi

concurrency:
  group: sync-project-md
  cancel-in-progress: false
