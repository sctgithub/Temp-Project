name: Populate Kanban from Markdown

on:
  push:
    paths:
      - "tasks/*.md"

# NOTE: These permissions only affect GITHUB_TOKEN, which we are NOT using for Projects v2.
# Keep them minimal; the PAT we pass via env handles the real work.
permissions:
  contents: read
  issues: write
  pull-requests: write
  # repository-projects: read   # (optional) classic projects only; not needed for Projects v2

jobs:
  create-cards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm install gray-matter @actions/github @actions/core

      - name: Populate Project from Markdown
        env:
          # Use a PERSONAL ACCESS TOKEN (PAT) or a GitHub App token.
          # PAT scopes (classic): repo, project
          # Fine-grained PAT: Projects (Read & write) + repo access
          PROJECTS_TOKEN: ${{ secrets.PROJECTS_TOKEN }}

          OWNER: sctgithub              # org or username that owns the Project v2
          PROJECT_NUMBER: 1             # project number from the URL
          STATUS_FIELD_NAME: Status     # single-select field that powers columns
          TASKS_DIR: tasks
        run: node .github/scripts/populate-kanban.js
